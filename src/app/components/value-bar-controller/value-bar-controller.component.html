<h3>
    {{title}}
</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="changeValue(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </span>
    <input type="number" #percentTxt class="form-control" name="percentTxt" [(ngModel)]="percent" (ngModelChange)="modelChanged($event)" min="1" max="100">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
          <i class="mdi mdi-plus"></i>
        </button>
      </span>
</div>
